    hip_flexion_l: [-1.0, -0.1]
    hip_rotation_l: [-0.7, 0.0]
    knee_angle_l: [-1.0, 0.0]
    ankle_angle_l: [-1.0, -0.12]
    hip_adduction_r: [1.0, -0.05]
    hip_flexion_r: [-1.0, -0.1]
    hip_rotation_r: [0.7, 0.0]
    knee_angle_r: [-1.0, 0.0]
    ankle_angle_r: [-1.0, -0.12]
  rename_map:
    lumbar_rotation: torso_joint
    hip_flexion_l: left_hip_pitch_joint
    hip_adduction_l: left_hip_roll_joint
    hip_rotation_l: left_hip_yaw_joint
    knee_angle_l: left_knee_joint
    ankle_angle_l: left_ankle_pitch_joint
    hip_flexion_r: right_hip_pitch_joint
    hip_adduction_r: right_hip_roll_joint
    hip_rotation_r: right_hip_yaw_joint
    knee_angle_r: right_knee_joint
    ankle_angle_r: right_ankle_pitch_joint
    arm_flex_l: left_shoulder_pitch_joint
    arm_rot_l: left_shoulder_yaw_joint
    arm_add_l: left_shoulder_roll_joint
    elbow_flex_l: left_elbow_pitch_joint
    pro_sup_l: left_elbow_roll_joint
    arm_flex_r: right_shoulder_pitch_joint
    arm_rot_r: right_shoulder_yaw_joint
    arm_add_r: right_shoulder_roll_joint
    elbow_flex_r: right_elbow_pitch_joint
    pro_sup_r: right_elbow_roll_joint
  unavailable_keys: ["left_ankle_roll_joint", "right_ankle_roll_joint"]
env_params:
  disable_arms: false
  disable_back_joint: false
