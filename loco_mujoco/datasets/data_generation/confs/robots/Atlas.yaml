traj_conf:
  joint_conf:
    pelvis_tx: [1.0, 0.0]
    pelvis_tz: [-1.0, 0.0]
    pelvis_ty: [1.0, -0.99]
    pelvis_tilt: [1.0, !expr "np.pi/2 - 0.13"]
    pelvis_list: [1.0, !expr "np.pi/2"]
    pelvis_rotation: [1.0, !expr "-np.pi/2"]
    lumbar_extension: [1.0, 0.25]
    lumbar_bending: [1.0, 0.0]
    lumbar_rotation: [1.0, 0.0]
    arm_rot_r: [-1.0, -1.507]
    arm_add_r: [1.0, 0.0]
    elbow_flex_r: [1.0, 0.0]
    pro_sup_r: [1.0, 0.0]
    arm_rot_l: [1.0, 1.507]
    arm_add_l: [-1.0, 0.0]
    r_arm_shz: [1.0, 0.0]
    r_arm_wrx: [1.0, 0.0]
    l_arm_shz: [1.0, 0.0]
    l_arm_wrx: [1.0, 0.0]
    elbow_flex_l: [1.0, 0.0]
    pro_sup_l: [1.0, 0.0]
    hip_adduction_l: [0.7, 0.0]  # equals left hip frontal
    hip_flexion_l: [1.0, 0.1]  # equals left hip sagittal
    hip_rotation_l: [0.7, 0.0]
    knee_angle_l: [1.0, 0.0]
    ankle_angle_l: [1.0, 0.1]
    hip_adduction_r: [0.7, 0.0]  # equals right hip frontal
    hip_flexion_r: [1.0, 0.1]  # equals right hip sagittal
    hip_rotation_r: [0.7, 0.0]
    knee_angle_r: [1.0, 0.0]
    ankle_angle_r: [1.0, 0.1]
  rename_map:
    pelvis_tilt: pelvis_tilt
    pelvis_rotation: pelvis_list
    pelvis_list: pelvis_rotation
    lumbar_extension: back_bky
    lumbar_bending: back_bkx
    lumbar_rotation: back_bkz
    arm_rot_r: r_arm_ely
    arm_add_r: r_arm_shx
    elbow_flex_r: r_arm_elx
    pro_sup_r: r_arm_wry
    arm_rot_l: l_arm_ely
    arm_add_l: l_arm_shx
    elbow_flex_l: l_arm_elx
    pro_sup_l: l_arm_wry
  unavailable_keys:
    - r_arm_shz
    - r_arm_wrx
    - l_arm_shz
    - l_arm_wrx
    - l_leg_akx
    - r_leg_akx
env_params:
  disable_arms: false
  disable_back_joint: false
