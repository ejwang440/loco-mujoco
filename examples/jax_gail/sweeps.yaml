program: experiment.py
project : bayes_dtw
method: bayes
metric:
  goal: minimize
  name: Validation Measures/dynamic_time_warping/site_rpos
parameters:
  experiment.init_std:
    min: 0.1
    max: 0.8
  experiment.hidden_layers:
    values:
      - [1028, 512]
      - [512, 256]
  experiment.lr:
    distribution: log_uniform_values
    min: 1e-5
    max: 1e-3
  experiment.clip_eps:
    distribution: log_uniform_values
    min: 0.01
    max: 0.2
  experiment.num_steps:
    min: 10
    max: 40
  experiment.max_grad_norm:
    min: 0.1
    max: 1.0
  experiment.env_params.reward_params.qpos_w_sum:
    min: 0.0
    max: 1.0
  experiment.env_params.reward_params.qvel_w_sum:
    min: 0.0
    max: 1.0
  experiment.env_params.reward_params.rpos_w_sum:
    min: 0.0
    max: 1.0
  experiment.env_params.reward_params.rquat_w_sum:
    min: 0.0
    max: 1.0
  experiment.env_params.reward_params.rvel_w_sum:
    min: 0.0
    max: 1.0

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
