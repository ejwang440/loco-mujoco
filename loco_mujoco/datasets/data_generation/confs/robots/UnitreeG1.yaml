    pelvis_tilt: [0.5, -0.10]
    pelvis_list: [0.5, 0.0]
    pelvis_rotation: [1.0, 0.0]
    lumbar_extension: [1.0, 0.25]
    lumbar_bending: [1.0, 0.0]
    lumbar_rotation: [1.0, 0.0]
    arm_rot_r: [1.0, 0.2]
    arm_add_r: [1.0, 0.0]
    arm_flex_r: [-1.0, 0.0]
    elbow_flex_r: [-1.0, !expr "np.pi/2 + 0.25"]
    pro_sup_r: [1.0, !expr "-np.pi/2"]
    arm_rot_l: [-1.0, -0.2]
    arm_add_l: [-1.0, 0.0]
    arm_flex_l: [-1.0, 0.0]
    elbow_flex_l: [-1.0, !expr "np.pi/2 + 0.25"]
    pro_sup_l: [1.0, !expr "-np.pi/2"]
